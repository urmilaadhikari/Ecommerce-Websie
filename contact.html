<head>

<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">

<link rel="stylesheet" type="text/css" href="styles.css">

 <!-- Also include jQueryUI -->

<body>


<section class="contact-wrapper">
    <div class="container">
        <h2 class="head2 text-center">Feel free to <span class="o-head"> Contact us!</span></h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14126.582757256898!2d85.30935287735424!3d27.72822382453035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb191ed757779f%3A0xa3fb7fed922d73e8!2sSamakhusi%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1600610139115!5m2!1sen!2snp" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>

            <div class="col-lg-6">
                <form>
                    <div class="contact-form" style="margin-top: 40px;">
                        <div class="f-input form-group">
                            <label for="">Your Name:</label>
                            <input type="text" name="name" placeholder="Enter Your FullName*" required>
                        </div>
                        <div class="f-input form-group">
                          <label for="">Your Email Address:</label>
                          <input type="text" name="email" placeholder="Enter Your Email Address*" required>
                        </div>
                        <div class="f-input form-group">
                          <label for="">Inquiry:</label>
                          <textarea type="text" name="message" placeholder="Message*" required></textarea>
                        </div>
                        <div class="f-input form-group">
                          <label for="">Your Phone Number:</label>
                          <input type="text" name="name" placeholder="Enter Your Phone Number*" required>
                        </div>

                        <button class="button-container" style="margin-top: 40px;">
                          <span>Submit</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
